<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Claude Code Remote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部状态栏 */
        .header {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            flex-shrink: 0;
        }

        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .status-dot.connected { background: #0f9d58; box-shadow: 0 0 6px #0f9d58; }
        .status-dot.connecting { background: #ffc107; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            flex: 1;
        }

        .header-info {
            font-size: 11px;
            color: #888;
        }

        .input-indicator {
            font-size: 10px;
            color: #ffc107;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .input-indicator.show {
            opacity: 1;
        }

        /* 终端区域 */
        .terminal-container {
            flex: 1;
            overflow: hidden;
        }

        #terminal {
            height: 100%;
        }

        /* 底部功能键 */
        .keyboard-bar {
            display: flex;
            padding: 6px;
            background: #16213e;
            border-top: 1px solid #0f3460;
            gap: 4px;
            flex-shrink: 0;
            overflow-x: auto;
        }

        .keyboard-bar button {
            background: #0f3460;
            color: #ddd;
            border: 1px solid #1a4a8a;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 13px;
            font-family: monospace;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .keyboard-bar button:active {
            background: #1a4a8a;
        }

        .keyboard-bar button.accent {
            background: #d32f2f;
            border-color: #e53935;
        }

        /* 断线重连提示 */
        .reconnect-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .reconnect-overlay.show {
            display: flex;
        }

        .reconnect-box {
            background: #16213e;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
        }

        .reconnect-box p { margin-bottom: 12px; }

        .reconnect-box button {
            background: #0f9d58;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
        }

        .spinner {
            width: 24px; height: 24px;
            border: 3px solid #333;
            border-top-color: #0f9d58;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="status-dot" id="statusDot"></div>
        <span class="header-title">Claude Code</span>
        <span class="header-info" id="headerInfo">Connecting...</span>
        <span class="input-indicator" id="inputIndicator">输入中...</span>
    </div>

    <div class="terminal-container">
        <div id="terminal"></div>
    </div>

    <div class="keyboard-bar">
        <button class="accent" onclick="sendKey('\x03')">Ctrl+C</button>
        <button onclick="sendKey('\x04')">Ctrl+D</button>
        <button onclick="sendKey('\t')">Tab</button>
        <button onclick="sendKey('\x1b')">Esc</button>
        <button onclick="sendKey('\x1b[A')">&#x2191;</button>
        <button onclick="sendKey('\x1b[B')">&#x2193;</button>
        <button onclick="sendKey('\x1b[D')">&#x2190;</button>
        <button onclick="sendKey('\x1b[C')">&#x2192;</button>
        <button onclick="sendKey('\x1a')">Ctrl+Z</button>
        <button onclick="sendKey('\x0c')">Ctrl+L</button>
        <button onclick="sendKey('y\n')">Yes</button>
    </div>

    <div class="reconnect-overlay" id="reconnectOverlay">
        <div class="reconnect-box">
            <div class="spinner" id="reconnectSpinner"></div>
            <p id="reconnectTitle">连接已断开</p>
            <p id="reconnectMsg">正在重连...</p>
            <button id="reconnectBtn" style="display:none" onclick="manualReconnect()">手动重连</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script>
        // === 终端初始化 ===
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: "'Menlo', 'Monaco', 'Courier New', monospace",
            theme: {
                background: '#1a1a2e',
                foreground: '#eee',
                cursor: '#0f9d58',
                selectionBackground: '#264f78',
            },
            scrollback: 10000,
            convertEol: true,
        });

        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // 获取 token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        // === 输入处理 ===
        let inputBuffer = '';
        let sendTimer = null;
        let isConnected = false;

        term.onData(data => {
            if (!isConnected) {
                console.warn('Not connected, input ignored');
                return;
            }
            // 合并快速输入（粘贴场景）
            inputBuffer += data;
            if (!sendTimer) {
                sendTimer = setTimeout(() => {
                    sendInput(inputBuffer);
                    inputBuffer = '';
                    sendTimer = null;
                }, 5);  // 减少延迟
            }
        });

        function sendKey(key) {
            if (!isConnected) {
                showReconnect('未连接', '请等待连接恢复');
                return;
            }
            sendInput(key);
            term.focus();
        }

        let inputIndicatorTimer = null;

        async function sendInput(data) {
            // 显示输入指示器
            showInputIndicator();

            try {
                const response = await fetch('/input?token=' + token, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data }),
                    // 设置较短超时
                    signal: AbortSignal.timeout(5000),
                });
                if (!response.ok) {
                    console.error('Input failed:', response.status);
                }
            } catch (e) {
                console.error('Input error:', e);
            }
        }

        function showInputIndicator() {
            const indicator = document.getElementById('inputIndicator');
            indicator.classList.add('show');

            // 清除之前的计时器
            if (inputIndicatorTimer) {
                clearTimeout(inputIndicatorTimer);
            }

            // 500ms 后隐藏
            inputIndicatorTimer = setTimeout(() => {
                indicator.classList.remove('show');
            }, 500);
        }

        // === SSE 输出 ===
        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnect = 50;
        let reconnectTimer = null;

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }

            setStatus('connecting');

            try {
                eventSource = new EventSource('/sse?token=' + token);

                eventSource.onopen = () => {
                    console.log('SSE connected');
                    reconnectAttempts = 0;
                    isConnected = true;
                    setStatus('connected');
                    hideReconnect();
                    // 连接成功后立即报告尺寸
                    setTimeout(reportSize, 100);
                };

                eventSource.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg.type === 'output' && msg.data) {
                            term.write(msg.data);
                        }
                        // heartbeat 不需要处理，但确认连接活着
                    } catch (e) {
                        console.error('Parse error:', e);
                    }
                };

                eventSource.onerror = (e) => {
                    console.error('SSE error:', e);
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    isConnected = false;
                    setStatus('disconnected');
                    scheduleReconnect();
                };
            } catch (e) {
                console.error('SSE connect error:', e);
                isConnected = false;
                setStatus('disconnected');
                scheduleReconnect();
            }
        }

        function scheduleReconnect() {
            if (reconnectAttempts >= maxReconnect) {
                showReconnect('连接失败', '请检查网络后手动重连', true);
                return;
            }

            reconnectAttempts++;
            // 快速重连：前5次每500ms，之后指数退避，最大5秒
            const delay = reconnectAttempts <= 5
                ? 500
                : Math.min(500 * Math.pow(1.5, reconnectAttempts - 5), 5000);

            showReconnect('连接已断开', `正在重连... (${reconnectAttempts}/${maxReconnect})`);

            reconnectTimer = setTimeout(connectSSE, delay);
        }

        function manualReconnect() {
            reconnectAttempts = 0;
            hideReconnect();
            connectSSE();
        }

        // === UI 辅助 ===
        function setStatus(status) {
            const dot = document.getElementById('statusDot');
            const info = document.getElementById('headerInfo');

            dot.className = 'status-dot';
            if (status === 'connected') {
                dot.classList.add('connected');
                info.textContent = 'Connected';
            } else if (status === 'connecting') {
                dot.classList.add('connecting');
                info.textContent = 'Connecting...';
            } else {
                info.textContent = 'Disconnected';
            }
        }

        function showReconnect(title, msg, showButton = false) {
            document.getElementById('reconnectOverlay').className = 'reconnect-overlay show';
            document.getElementById('reconnectTitle').textContent = title;
            document.getElementById('reconnectMsg').textContent = msg;
            document.getElementById('reconnectSpinner').style.display = showButton ? 'none' : 'block';
            document.getElementById('reconnectBtn').style.display = showButton ? 'block' : 'none';
        }

        function hideReconnect() {
            document.getElementById('reconnectOverlay').className = 'reconnect-overlay';
        }

        // 终端尺寸调整
        function reportSize() {
            if (!isConnected) return;
            fetch('/resize?token=' + token, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rows: term.rows, cols: term.cols }),
            }).catch(() => {});
        }

        window.addEventListener('resize', () => {
            fitAddon.fit();
            reportSize();
        });

        // 页面可见性变化时检查连接
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('Page visible, checking connection...');
                // 页面重新可见时，如果未连接则立即重连
                if (!isConnected || !eventSource || eventSource.readyState !== EventSource.OPEN) {
                    console.log('Connection lost, reconnecting...');
                    reconnectAttempts = 0;  // 重置重连计数
                    connectSSE();
                }
            }
        });

        // 定期检查连接状态
        setInterval(() => {
            if (eventSource && eventSource.readyState === EventSource.CLOSED) {
                console.log('SSE closed, reconnecting...');
                isConnected = false;
                setStatus('disconnected');
                scheduleReconnect();
            }
        }, 5000);

        // 启动
        connectSSE();
        term.focus();
    </script>
</body>
</html>
